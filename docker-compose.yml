version: "3.6"

services:
  productsearch:
    image: productsearch:latest
    container_name: productsearch
    restart: unless-stopped
    depends_on:
      - es
      - milvus-standalone
    ports:
      - "3545:3545"
    volumes:
      - ./backend/productsearch/config.yaml:/app/config.yaml
      - ./backend/productsearch/data:/app/data

  psf:
    image: psf:latest
    container_name: psf
    restart: unless-stopped
    depends_on:
      - productsearch
    ports:
      - "3000:3000"

  es:
    image: elastic.kubesre.xyz/elasticsearch/elasticsearch:7.17.6
    container_name: es
    restart: unless-stopped
    environment:
      discovery.type: single-node
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - ./backend/productsearch/build/conf/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 30s
      timeout: 20s
      retries: 3

  kibana:
    image: elastic.kubesre.xyz/kibana/kibana:7.17.6
    container_name: kibana
    restart: unless-stopped
    environment:
      ELASTICSEARCH_HOSTS: http://es:9200
    ports:
      - "5601:5601"

  milvus-etcd:
    container_name: milvus-etcd
    image: quay.kubesre.xyz/coreos/etcd:v3.5.5
    restart: unless-stopped
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3

  milvus-minio:
    container_name: milvus-minio
    image: dhub.kubesre.xyz/minio/minio:RELEASE.2023-03-20T20-16-18Z
    restart: unless-stopped
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9001:9001"
      - "9000:9000"
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  milvus-standalone:
    container_name: milvus-standalone
    image: dhub.kubesre.xyz/milvusdb/milvus:v2.4.5
    command: ["milvus", "run", "standalone"]
    restart: unless-stopped
    security_opt:
      - seccomp:unconfined
    environment:
      ETCD_ENDPOINTS: milvus-etcd:2379
      MINIO_ADDRESS: milvus-minio:9000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - "milvus-etcd"
      - "milvus-minio"

  redis:
    container_name: redis-server
    image: redis:7.0.4
    restart: unless-stopped
    ports:
      - "6379:6379"

networks:
  default:
    name: newaim